<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="icon" href="./images/rps.png">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  
</head>

<body>

  <header class="heading">
    <h1>Rock Paper Scissors</h1>
  </header>
  
  <div class="scoreboard">
    <div id="player-label" class="label">Player</div>
    <div id="computer-label" class="label">Computer</div>
    <span id="player-score">0</span>
    <span id="computer-score">0</span>
  </div>

  <div class="result">
    <p></p>
  </div>

  <div class="final-result">
    <h1></h1>
  </div>

  <div class="information">
    <p>Those who reach five points faster will win!</p>
  </div>

  <div class="weapons">
    <div id="rock" class="weapon">
      <img src="./images/rock.png"  alt="" height="100" width="auto" >
    </div>
    <div id="paper" class="weapon">
      <img src="./images/paper.png" alt="" height="100" width="auto">
    </div>
    <div id="scissor" class="weapon">
      <img src="./images/scissor.png" alt="" height="100" width="70">
    </div>
  </div>

  <div class="footer">
    <h2>Made by JayaSaiVinay</h2>
  </div>
</body>


</html>
